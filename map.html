    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var copyIPBtn = document.getElementById('copyIPBtn');

            // Инициализируем Clipboard.js для кнопки
            new ClipboardJS(copyIPBtn, {
                text: function() {
                    // Функция, возвращающая текст для копирования (ваш IP)
                    return 'old.kuliga.fun';
                }
            }).on('success', function(e) {
                // При успешном копировании меняем текст кнопки
                copyIPBtn.textContent = 'IP скопирован!';
                setTimeout(function() {
                    // Через 3 секунды возвращаем первоначальный текст кнопки
                    copyIPBtn.textContent = 'Скопировать IP';
                }, 3000);
            });
        });
